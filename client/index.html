<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      .cursor {
        position: absolute;
        border-radius: 50px;
        width: 10px;
        height: 10px;
        color: brown;
      }
    </style>
  </head>
  <body>
    <script>
      let connected = false;
      let sessionId = 0
      let socket = new WebSocket("ws://localhost:4567/ws");
      let cursors = [];


      socket.onopen = () => {
        console.log("web socket conn open")
        connected = true;
        console.log(connected)
      };

      socket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        sessionId = data.sessionId
        roomId = data.roomId
        console.log(e.data)

        switch (data.method) {
          case 'move':
            const style = `translate(${data.x}px, ${data.y}px)`;
            const cursor = cursors[sessionId];
            if (cursor) {
              cursor.el.style.transform = style;
              break;
            }


            const el = document.createElement('div');
            el.className = 'cursor';
            el.style.background = getRandomColor();
            el.style.transform = style;

            document.body.appendChild(el);
            cursors.push(el) ;

            // const el = document.createElement('div');
            // el.className = 'cursor';
            // el.style.background = getRandomColor();
            // el.style.transform = style;

            // document.body.appendChild(el);

            // //cursors[roomId] = {};
            // cursors.append(el) ;
            break;

            case 'register':
            sessionId = data.sessionId;


            break;

            case 'leave':
            if (cursor) {
              cursor.el.remove();
              delete cursors[sessionId];
            }
            break;
        }
      };
      socket.onclose = () => {
        console.log("ws conn is close")
        connected = false;
      };
      socket.onerror = () => {
        connected = false;
      };
      function getRandomColor() {
        let letters = 'ABCDEF0123456789';
        let color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
      }
      document.addEventListener('mousemove', (e) => {
        if (connected) {
        console.log(sessionId)
        socket.send(JSON.stringify({ x: e.clientX, y: e.clientY,method:'move',sessionId:sessionId}));
        }
      });
    </script>
  </body>
</html>
